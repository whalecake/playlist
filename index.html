<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="header">
            <h1>Whalecake's Favorite "The Voice" Covers</h1>
        </div>

        <div class="add">
            <input id="songInput" placeholder="Add song">
            <input id="artistInput" placeholder="Add artist">
            <input id="lengthInput" placeholder="Add song length">
            <input id="imageInput" placeholder="Add image URL">
            <input id="linkInput" placeholder="Add link to song">
            <button id="submit">Add to playlist!</button>
        </div>

        <div class="main">

            <div class="imageList column">
                <h2>Image</h2>
            </div>

            <div class="songList column">
                <h2>Title</h2>
            </div>

            <div class="artistList column">
                <h2>Artist</h2>
            </div>

            <div class="lengthList column">
                <h2>Length</h2>
            </div>

            <div class="linkList column">
                <h2>Link</h2>
            </div>

        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
